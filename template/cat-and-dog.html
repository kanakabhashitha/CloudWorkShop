<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/style.css" />
    <title>Cat & DOg</title>
  </head>
  <body>
    <div class="container">
      <table border="1">
        <thead>
          <tr></tr>
        </thead>
        <tbody>
          <tr>
            <td>CAT</td>
            {%for value in catImg%}
            <td>{{value}}</td>
            {%endfor%}
          </tr>

          <tr>
            <td>DOG</td>
            {%for value in dogImg%}
            <td>{{value}}</td>
            {%endfor%}
          </tr>
        </tbody>
      </table>

      <form action="/" method="post">
        <input class="btn" type="submit" value="Back" />
      </form>
    </div>
  </body>
</html>
